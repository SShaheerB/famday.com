<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="imgs/Website Icons/2/9.png">
</head>
<body>
    <div class="banner">
   <div class="navbar">
    <img class="logo" src="imgs/website icons/2/3.png">
       <ul>
           <li><a href="home.html">HOME</a></li>
           <li><a href="about.html">ABOUT</a></li>
           <li><a href="terms.html">TERMS</a></li>
           <li><a href="services.html">SERVICES</a></li>
           <li><a href="login.html">LOGIN</a></li>
           <li><a href="cart.html"><img src="imgs/cart.png" class="cart"></a></l>
       </ul>
   </div>
   <div class="wrapper">
       <span class="icon-close">
        <ion-icon name="close"></ion-icon>
       </span>
       <div class="form-box login">
           <h2>Login</h2>
           <form action="#">
               <div class="input-box">
                   <span class="icon"></span>
                   <input type="email" id="email" name="email" inputmode="email" required>
                   <label for="email" class="login-label">Email</label>
               </div>
               <div class="input-box">
                <span class="icon"></span>
                <input type="password" required>
                <label for="Password" class="login-label">Password</label>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                <a href="#">Forgot password?</a>
            </div>
            <br>
            <button type="submit" class="btn-login">Login</button>
            <div class="login-register">
                <p>Don't have an account? <a href="#">Register</a></p>
            </div>
           </form>
       </div>
   </div>
   </div>
   <div>

</div>
